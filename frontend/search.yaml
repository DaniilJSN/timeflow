lowdefy: 3.22.0

id: search
type: PageSiderMenu
properties:
  logo:
    src: http://localhost:3000/public/logo_web.svg
requests:
  - id: get_epics
    type: AxiosHttp
    connectionId: app_api
    properties:
      url: 
        _nunjucks: /api/epics/{{epic_id}}
areas:
  content:
    gutter: 10
    blocks:
    - id: epic_id
      type: TextInput
      layout:
          span: 3
      properties:
        label:
          inline: true
          title: Epic Id
      required: True
    - id: submit_button
      type: Button
      layout:
        span: 8
      properties:
        title: Submit
        color: '#595959'
        # ghost: true
        type: primary # Make the button a primary button with color
        icon: SaveOutlined
      events:
        onClick:
          - id: get_epics_data
            type: Request
            params: get_epics
          - id: set_epics
            type: SetState
            params:
              epic_list:
                _request: get_epics.data
    - id: epic_list #needs to be the same as the key state
      type: Markdown
      properties:
        content:
          _state: epic_list       
